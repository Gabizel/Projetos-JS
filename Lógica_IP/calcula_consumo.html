<meta charset = "UTF-8">
<h1>Álcool ou gasolina?</h1>
<br>
<script>

var tanqueLitro = 40
var distanciaGasolina = 480
var consumoGasolina = distanciaGasolina/tanqueLitro

var distanciaAlcool = 300
var consumoAlcool = distanciaAlcool/tanqueLitro
var puloLinha = "<br>"

document.write("O valor do consumo utilizando gasolina é igual a " + consumoGasolina + " Km/L.");
document.write(puloLinha);
document.write("Já o valor do consumo utilizando o alcool é igual a " + consumoAlcool + " Km/L.");


</script>
