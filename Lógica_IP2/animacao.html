<canvas width="600" height="400"></canvas>

<script>
let tela = document.querySelector("canvas");
let pincel = tela.getContext("2d");

function desenhaBola(x, y, raio, cor) {

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2*3.14);
    pincel.fill();

}    

function limpaTela(){

    pincel.clearRect(0, 0, 600, 400);
}

let x = 5;
let y = 10;
let raio = 19;
let cor = "blue" 
let sentido = 2;
let largura = 1

function atualizaTela(){

    limpaTela();
    x++;
    
    if(x >= 600){

        x = 5;
    }

    if(y > 400){
        
        sentido = -2;
    
    } else if(y < 0){
        
        sentido = 2;
    }
    if(raio > 30){
        
        largura = -1;
    
    } else if(raio < 20){

        largura = 1;
    }
    raio = raio + largura;
    desenhaBola(x, y, raio, cor);
    y = y + sentido;
}

setInterval(atualizaTela, 10);

</script>
