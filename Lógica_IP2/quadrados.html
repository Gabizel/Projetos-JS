<meta chatset ="UTF-8">
<canvas width="600" height="400"></canvas>

<script>

let tela = document.querySelector("canvas");
let pincel = tela.getContext("2d");

function desenhaQuadrado(x, y, d, cor) {

	pincel.fillStyle = cor
	pincel.fillRect(x, y, d, d);
	pincel.strokeRect(x, y, d, d);
}

function desenhatexto(texto, x, y){
	
	pincel.font = "20px Georgia";
	pincel.fillStyle = "black";
	pincel.fillText(texto, x, y);
}

desenhatexto("Qual é a fração?", 50, 40);

desenhaQuadrado(50, 50, 50, "darkGreen");
desenhaQuadrado(100, 50, 50, "darkGreen");
desenhaQuadrado(150, 50, 50, "darkGreen");
desenhaQuadrado(200, 50, 50, "white");




</script>
